<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">

<style>

div{
    width: 80px;
    height: 200px;
    border: 1px solid #555;
    background: red;
    position: absolute;
    top: 75px;
    left: 10px;
    display: none;

}
    li{
        width: 100px;
        height: 150px;
        float: left;
        margin-right: 30px;
        background: #f1f1f1;
        position: relative;
    }

</style>

<script type="text/javascript">
window.onload= function () {
    var aBtn = document.getElementsByTagName("input");
    var arr = ["A","B","C","D"];
    for(var i=0 ; i<aBtn.length;i++){
        aBtn[i].num = 0;
        aBtn[i].onclick = function () {
            this.value = arr[this.num];
            this.num++;
            if(this.num===arr.length){
                this.num=0;
            }
        };
    }
}
</script>
</head>
<body>
<input type="button" value="0" >
<input type="button" value="0" >
<input type="button" value="0" >
</body>
