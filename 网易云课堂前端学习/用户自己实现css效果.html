<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 02</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    </style>


</head>
<body>
请输入属性名称：<input id="attr" type="text" /><br>
清输入属性值：<input id="val" type="text" />
<input type="button" id="btn1" value="确定"/>
<div id="div1"></div>
<script type="text/javascript">
    var oAttr = document.getElementById("attr");
    var oVal = document.getElementById("val");
    var oBtn = document.getElementById("btn1");
    var oDiv = document.getElementById("div1");

    oBtn.onclick = function(){
        oAttr.value
        oVal.value
        oDiv.style[oAttr.value] = oVal.value;
    }
</script>
</body>
</html>
