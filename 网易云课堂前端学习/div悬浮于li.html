<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style>

div{
    width: 80px;
    height: 200px;
    border: 1px solid #555;
    background: red;
    position: absolute;
    top: 75px;
    left: 10px;
    display: none;
}
    li{
        width: 100px;
        height: 150px;
        float: left;
        margin-right: 30px;
        background: #f1f1f1;
        position: relative;
    }

</style>

<script type="text/javascript">
    window.onload = function(){
        var aLi =document.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover = function () {
                this.getElementsByTagName("div")[0].style.display = "block";
            };
            aLi[i].onmouseout = function () {
                this.getElementsByTagName("div")[0].style.display = "none";
            }
        }
    }
</script>
</head>
<body>
<ul>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
</ul>
</body>
</html>
